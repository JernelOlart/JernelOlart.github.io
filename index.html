<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Núcleo Sepec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      
        /* Variables de color */
        :root {
            --primary: #0056b3;
            --secondary: #003366;
            --accent: #ff6600;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("/images/FFSD.png") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 15s infinite linear;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header .container {
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s both;
        }

        /* Tarjetas de contacto */
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 70px;
            perspective: 1000px;
        }

        .contact-card {
            flex: 1;
            min-width: 320px;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            animation: fadeInUp 0.8s ease;
        }

        .contact-card:nth-child(1) { animation-delay: 0.2s; }
        .contact-card:nth-child(2) { animation-delay: 0.4s; }

        .contact-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .contact-card h2 {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent);
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
        }

        .contact-info .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .contact-info .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 20px;
        }

        .contact-text p {
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .contact-text a {
            color: var(--secondary);
            text-decoration: none;
        }

        /* Botones */
        .whatsapp-btn, .email-btn {
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .email-btn {
            background: linear-gradient(135deg, var(--accent), #e65c00);
        }

        .whatsapp-btn:hover, .email-btn:hover {
            transform: translateY(-3px);
        }

        .social-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 60px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            color: white;
            font-size: 28px;
            text-decoration: none;
        }

        .facebook { background: linear-gradient(135deg, #3b5998, #2d4373); }
        .instagram { background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); }
        .linkedin { background: linear-gradient(135deg, #0077b5, #005f8c); }
        .twitter { background: linear-gradient(135deg, #1da1f2, #0d8ecf); }
        .web { background: linear-gradient(135deg, var(--primary), var(--secondary)); }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="/images/logo.png" alt="Logo Núcleo Sepec" class="logo">
        <h1>Contacto Núcleo Sepec</h1>
        <p>Estamos aquí para ayudarte. Elige el medio que prefieras para comunicarte con nosotros.</p>
    </div>
</header>

<section class="container contact-section">
    <div class="contact-card">
        <h2>Contáctanos</h2>
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-phone"></i></div>
                <div class="contact-text">
                    <p>Teléfono</p>
                    <a href="tel:+529999999999">+52 999 999 9999</a>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                <div class="contact-text">
                    <p>Email</p>
                    <a href="mailto:contacto@nucleosepec.com">contacto@nucleosepec.com</a>
                </div>
            </div>
        </div>
        <a href="https://wa.me/529999999999" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="mailto:contacto@nucleosepec.com" class="email-btn"><i class="fas fa-envelope"></i> Email</a>
    </div>
</section>

<section class="container social-section">
    <h2>Redes Sociales</h2>
    <div class="social-links">
        <a href="#" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-link twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link web"><i class="fas fa-globe"></i></a>
    </div>
</section>

<footer>
    <p>&copy; 2025 Núcleo Sepec. Todos los derechos reservados.</p>
</footer>

</body>
</html>
